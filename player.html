{% extends "template.html" %}


{% block title %}Player's Page{% endblock %}

{% block content %}
	{% for player in players %}
		<br/> {{ player.name }} - {{ player.email }} 
	{% endfor %}

	<form action="/player" method="post">
	  <div><input type="text" name="name"></input></div>
	  <div><input type="text" name="email"></input></div>
	  <div><input type="submit" value="Insert Player"></div>
	</form>
{% endblock %}
